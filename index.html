<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    
    
    
    
<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
        <i class="glyphicon glyphicon-fullscreen"></i> BGR
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#" ng-click="open('lg')">Load job</a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <button type="submit" class="btn btn-default">Get next job</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Link</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    <br/><br/><br/>
    
    
    <p>Hello {{name}}!</p>
    
    
    
    
 <div class="row">
  <div class="col-sm-4 col-md-4" >
    <div class="thumbnail">
      <img src="http://dummyimage.com/250x300/f008f0/ffffff.png">
      <div class="caption">
        <center>
        <p><a href="#" class="btn btn-primary" role="button">Button</a></p>
        </center>
      </div>
    </div>
  </div>
  <div class="col-sm-4 col-md-4">
    <div class="thumbnail">
      <img src="http://dummyimage.com/250x300/000000/ffffff.png">
      <div class="caption">
        <center>
        <p><a href="#" class="btn btn-primary" role="button">Button</a></p>
        </center>
      </div>
    </div>
  </div>
  <div class="col-sm-4 col-md-4" >
    <div class="thumbnail">
      <img src="http://dummyimage.com/250x300/0008f0/ffffff.png" data-ng-class="[buttonPressed == 1 ? 'blur' : '']">
      <div class="caption">
        <center>
        
         <button type="button" class="btn btn-primary" 
           data-ng-class="[buttonPressed == 1 ? 'glyphicon glyphicon-ok btn-danger' : 'btn-primary']" data-ng-click="buttonToggle(1);">
                 Re-Edit
         </button>
        </center>
      </div>
    </div>
  </div>
</div>


    
    
    
    
    
    
    
    
    
    
    
    
    
    <br/><br/><br/><br/><br/><br/><br/>
    <button class="btn btn-danger">Danger</button>
    <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
    <button class="btn btn-danger">Danger</button>
    
    
    <script type="text/ng-template" id="myModalContent.html">
      <div class="modal-header">
          <h3 class="modal-title">Enter Job number</h3>
      </div>
      <div class="modal-body">
          <ul>
              <li ng-repeat="item in items">
                  <a ng-click="selected.item = item">{{ item }}</a>
              </li>
          </ul>
          Selected: <b>{{ selected.item }}</b>
      </div>
      <div class="modal-footer">
          <button class="btn btn-primary" ng-click="ok()">OK</button>
          <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
      </div>
    </script>
  </body>

</html>
